<div class="sidebar-module">
  <h4>{{ site.locales[site.default_locale].Recent_Posts }}</h4>
  {% for post in site.posts limit:5 %}
  <li>
  <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title | markdownify | strip_html }}" rel="bookmark">{{ post.title | markdownify | remove: '<p>' | remove: '</p>' }}</a>
  </li>
  {% endfor %}
</div>
