<div class="sidebar-module">
  <h4>{{ site.locales[site.default_locale].Tags }}</h4>
  {% for tag in site.tags %}
    <a href="{{ site.baseurl }}/tags/#{{ tag[0] }}" title="{{ tag[0] | markdownify | strip_html }}" rel="{{ tag[1].size }}">{{ tag[0] | markdownify | strip_html }}</a> &nbsp;
  {% endfor %}
</div>
