<div>
{% capture imagePath %}{{ page.datadir | slugify }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
    <figure>
        <center>{% if include.link %}<a href="/res/{{ imagePath }}" target="_blank">{% endif %}<img src="/res/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>{% if include.link %}</a>{% endif %}</center>
        <figcaption class="imagecaption">{{ include.caption | markdownify }}</figcaption>
    </figure>
{% else %}
    <center><img src="/res/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/></center>
{% endif %}
</div>
