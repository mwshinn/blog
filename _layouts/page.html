---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | markdownify | remove: '<p>' | remove: '</p>' | replace: page.title, site.locales[site.default_locale].[page.title] }}</h1>
  </header>

  <article class="post-content about"> 
    {{ content }}
  </article>

  {% if page.comments %}
  {% include comments.html %}
  {% endif %}

</div>
